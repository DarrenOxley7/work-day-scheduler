<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="current-day" class="lead"></p>
  </header>
  <div class="container">
    <!-- 09:00 code -->
    <div id="hour-09" class="row time">
      <div class="col-md-1 hour"><span id="09">9:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 10:00 code -->
    <div id="hour-10" class="row time">
      <div class="col-md-1 hour"><span id="10"></span>10:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 11:00 code -->
    <div id="hour-11" class="row time">
      <div class="col-md-1 hour"><span id="11">11:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 12:00 code -->
    <div id="hour-12" class="row time">
      <div class="col-md-1 hour"><span id="12">12:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 13:00 code -->
    <div id="hour-13" class="row time">
      <div class="col-md-1 hour"><span id="13">13:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 14:00 code -->
    <div id="hour-14" class="row time">
      <div class="col-md-1 hour"><span id="14">14:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 15:00 code -->
    <div id="hour-15" class="row time">
      <div class="col-md-1 hour"><span id="15">15:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 16:00 code -->
    <div id="hour-16" class="row time">
      <div class="col-md-1 hour"><span id="16">16:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></i></button>
    </div>
    <!-- 17:00 code -->
    <div id="hour-17" class="row time">
      <div class="col-md-1 hour"><span id="17">17:00</span></div>
      <textarea class="col-md-10 time-text description"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <br>
    <button id="clearBtn" type="button" class="btn btn-secondary">Clear All</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
